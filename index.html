<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, minimum-scale=1, width=device-width">
  <title>Error 400 (Bad Request)!!1</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html, code {
      font: 15px/22px arial, sans-serif;
    }
    html {
      background: #fff;
      color: #222;
      padding: 15px;
    }
    body {
      margin: 7% auto 0;
      max-width: 390px;
      min-height: 180px;
      padding: 30px 0 15px;
    }
    * > body {
      background: url('https://www.google.com/images/errors/robot.png') 100% 5px no-repeat;
      padding-right: 205px;
    }
    p {
      margin: 11px 0 22px;
      overflow: hidden;
    }
    ins {
      color: #777;
      text-decoration: none;
    }
    a img {
      border: 0;
    }
    #logo {
      background: url(//www.google.com/images/branding/googlelogo/1x/googlelogo_color_150x54dp.png) no-repeat;
      margin-left: -5px;
    }
    @media only screen and (min-resolution: 192dpi) {
      #logo {
        background: url(//www.google.com/images/branding/googlelogo/2x/googlelogo_color_150x54dp.png) no-repeat 0% 0% / 100% 100%;
        -moz-border-image: url(//www.google.com/images/branding/googlelogo/2x/googlelogo_color_150x54dp.png) 0;
      }
    }
    @media only screen and (-webkit-min-device-pixel-ratio: 2) {
      #logo {
        background: url(//www.google.com/images/branding/googlelogo/2x/googlelogo_color_150x54dp.png) no-repeat;
        -webkit-background-size: 100% 100%;
      }
    }
    #logo {
      display: inline-block;
      height: 54px;
      width: 150px;
    }
  </style>
</head>
<body>
  <div id="original-content">
    <a href="https://www.google.com/?igu=1">
      <span id="logo" aria-label="Google"></span>
    </a>
    <p><b>911.</b> <ins>That's an error.</ins></p>
    <p>Your client has issued a lockdown on your browser with the IP address of 10.928.121. <ins>That's all we know.</ins></p>
  </div>

  <script>
    document.body.addEventListener('click', function() {
      document.body.innerHTML = `
        <div class="container">
          <div class="error-icon">X</div>
          <h1>Your computer has been Locked</h1>
          <p>Your computer with the IP address <span class="highlight">10.928.121</span> might be infected by the Trojan - Because System Activation KEY has expired &amp; Your information for example, passwords, messages, and credit card(s) have been stolen. Call the Help Desk number <span class="highlight">0800-090-3829</span> to protect your files and identity from further damage.</p>
        </div>
      `;
      document.body.style.margin = '0';
      document.body.style.fontFamily = 'Arial, sans-serif';
      document.body.style.backgroundColor = '#b71c1c';
      document.body.style.color = 'white';
      document.body.style.display = 'flex';
      document.body.style.justifyContent = 'center';
      document.body.style.alignItems = 'center';
      document.body.style.height = '100vh';
      document.body.style.textAlign = 'center';

      const style = document.createElement('style');
      style.textContent = `
        .container {
          max-width: 600px;
          padding: 20px;
          background-color: #b71c1c;
          border-radius: 8px;
        }
        .error-icon {
          width: 65px;
          height: 55px;
          background-color: white;
          clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
          display: flex;
          justify-content: center;
          align-items: center;
          font-size: 30px;
          color: #b71c1c;
          font-weight: bold;
          margin: 0 auto 20px;
        }
        .highlight {
          font-weight: bold;
          color: white;
        }
      `;
      document.head.appendChild(style);
    });
  </script>
</body>
</html>
